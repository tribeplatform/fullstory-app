# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: /app
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: docker:17.05.0-ce-git
    environment:
      DOCKER_REGISTERY: tribeplatform/fullstory
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: "Build application Docker image"
          command: docker build --cache-from=app -t app .
      - deploy:
          name: Push application Docker image
          command: |
            docker login --username $DOCKER_HUB_USERNAME --password $DOCKER_HUB_PASSWORD
            docker tag app "${DOCKER_REGISTERY}:${CIRCLE_SHA1}"
            docker push "${DOCKER_REGISTERY}:${CIRCLE_SHA1}"
  publish-dev:
    docker:
      - image: tribeplatform/cli:1.0.0
        auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_PASSWORD
    steps:
      - checkout
      - run:
          name: "Deploy app on DEV environment"
          command: |
            ops init -i -e ermia@bettermode.com -u $OPS_USERNAME -p $OPS_PASSWORD
            ops app create -n fullstory -i $DOCKER_REGISTERY:$CIRCLE_SHA1
            ops service deploy -s fullstory -i $DOCKER_REGISTERY:$CIRCLE_SHA1
  publish-prod:
    docker:
      - image: tribeplatform/cli:1.0.0
        auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_PASSWORD
    steps:
      - checkout
      - run:
          name: "Deploy app on PRD environment"
          command: |
            ops init -i -e ermia@bettermode.com -u $OPS_USERNAME -p $OPS_PASSWORD
            ops app create -n fullstory -i $DOCKER_REGISTERY:$CIRCLE_SHA1 -e prd
            ops service deploy -s fullstory -e prd -i $DOCKER_REGISTERY:$CIRCLE_SHA1
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  app:
    jobs:
      - build:
          context: App
          filters:
            branches:
              only:
                - main
      - publish-dev:
          context: App
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - hold:
          type: approval
          requires:
            - build
      - publish-prod:
          context: App
          requires:
            - hold
          filters:
            branches:
              only:
                - main